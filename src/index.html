<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon.png">
  <title>POSUDA!</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="./">
          <img src="./assets/img/logo/logo.png" alt="Site Logo!" class="header__logo-pic">
        </a>
        <div class="header__order">
          <div class="header__amount">
            <span class="header__sum">10200</span>
            <span class="header__currency">₽</span>
          </div>
          <a class="header__cart header__cart_filled" href="#">
            <span class="header__cart-counter">12</span>
          </a>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="container">
        <div class="catalog">
          <aside class="catalog__fiters filters">
            filter
          </aside>
          <article class="catalog__content">
            <section class="catalog__search search">
              <input class="search__input" type="search" id="search" placeholder="Какой товар Вас интересует?"
                autocomplete="off">
              <div class="search__result">
                <span class="search__result-text">Товаров:&nbsp;</span>
                <span class="search__result-amount">2</span>
              </div>
            </section>
            <section class="catalog__sort sort">
              sort
            </section>
            <section class="catalog__list list">
              list
            </section>
          </article>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__info">© 2022</div>
        <div class="footer__authors">
          <a class="footer__link footer__link_github" href="https://github.com/vadim-m" target="_blank"></a>
          <span class="footer__author">@vadim-m</span>
          <a class="footer__link footer__link_github" href="https://github.com/Varvarkadikarka" target="_blank"></a>
          <span class="footer__author">@varvarkadikarka</span>
        </div>
        <a class="footer__link footer__link_rss" href="https://rs.school/js/" target="_blank"></a>
      </div>
    </footer>
  </div>
</body>

</html>
